<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Report</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="user-info">
                <span id="user-name"></span>
                <span id="user-email"></span>
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li><a href="dashboard.html">Progress</a></li>
                    <li><a href="habits.html">Manage Habits</a></li>
                    <li><a href="settings.html" class="active">Settings</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="progress-main">
            <h1>Progress Report</h1>
            
            <div class="time-period-selector">
                <button class="time-period-btn active">Week</button>
                <button class="time-period-btn">Month</button>
                <button class="time-period-btn">Year</button>
                <button class="time-period-btn">All Time</button>
            </div>
            
            <div class="progress-stats">
                <div class="streak-counter">
                    <h3>Current Streak</h3>
                    <p id="current-streak">0 days</p>
                </div>
                
                <div class="days-completed">
                    <h3>Days Completed</h3>
                    <div class="days-completed-grid">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="progress-graph">
                <h3>Habit Completion</h3>
                <canvas id="habit-chart"></canvas>
            </div>
            
            <div class="progress-feedback">
                <h3>Feedback</h3>
                <div id="feedback-messages">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/progress.js"></script>
</body>
</html>
