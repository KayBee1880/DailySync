<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Sync{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/updated-styles.css') }}">

</head>
    <body>
        {% block content %}{% endblock %}
        <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                    <span class="close-btn" onclick="this.parentElement.style.opacity='0';">&times;</span>
                </div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <script>
            // Auto-fade after 3 seconds
            document.addEventListener('DOMContentLoaded', function() {
                let messages = document.querySelectorAll('.alert');
                messages.forEach((msg) => {
                    setTimeout(() => {
                        msg.style.opacity = '0';
                        // Remove element after fade completes
                        setTimeout(() => msg.remove(), 500);
                    }, 3000);
                });
            });
        </script>
    </body>
</html>
