{% extends "base.html" %}
{% block title %}Lifestyle App | Login Page{% endblock %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/updated-styles.css') }}">
{% block content %}

    <div class="auth-container">
        <div class="auth-header">
            <h1>LOGIN</h1>
        </div>
            <form method="POST" class="auth-form" action="{{ url_for('auth.login') }}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>

            </form>

        </div>


{% endblock %}
